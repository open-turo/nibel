name: Release

on:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: [ubuntu-latest]
    steps:
      - uses: open-turo/actions-jvm/lint@v2
        with:
          checkout-repo: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: open-turo/action-setup-tools@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Test
        uses: open-turo/actions-jvm/test@v2
        with:
          checkout-repo: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gradle-task: tests:test

  release:
    name: Release
    runs-on: [ubuntu-latest]
    needs: [lint, test]
    steps:
      - uses: open-turo/actions-jvm/release@v2
        with:
          checkout-repo: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Maven Central publishing credentials
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          # GPG signing key for artifacts
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SIGNING_KEY_PASSWORD }}
