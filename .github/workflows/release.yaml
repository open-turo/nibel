name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: [ubuntu-latest]
    steps:
      - uses: open-turo/actions-jvm/lint@v2
        with:
          checkout-repo: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          artifactory-username: ${{ secrets.ARTIFACTORY_USERNAME }}
          artifactory-auth-token: ${{ secrets.ARTIFACTORY_AUTH_TOKEN }}

  test:
    name: Test
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: open-turo/action-setup-tools@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Test
        uses: open-turo/actions-jvm/test@v2
        with:
          checkout-repo: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          gradle-task: tests:test

  release:
    name: Release
    runs-on: [ubuntu-latest]
    needs: [lint, test]
    steps:
      - uses: open-turo/actions-jvm/release@v2
        with:
          checkout-repo: true
          github-token: ${{ secrets.OPEN_TURO_GITHUB_TOKEN }}
        env:
          ORG_GRADLE_PROJECT_artifactoryUsername: ${{ secrets.ARTIFACTORY_USERNAME }}
          ORG_GRADLE_PROJECT_artifactoryAuthToken: ${{ secrets.ARTIFACTORY_AUTH_TOKEN }}
          # Maven Central publishing credentials
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.ARTIFACTORY_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.ARTIFACTORY_AUTH_TOKEN }}
