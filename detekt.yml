# Detekt configuration for Nibel navigation library

build:
  maxIssues: 0
  excludeCorrectable: false

config:
  validation: true
  warningsAsErrors: false
  checkExhaustiveness: false

processors:
  active: true

console-reports:
  active: true

output-reports:
  active: true

comments:
  active: true
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false

complexity:
  active: true
  CyclomaticComplexMethod:
    active: true
    threshold: 15
  LargeClass:
    active: true
    threshold: 600
  LongMethod:
    active: true
    threshold: 60
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
    ignoreDefaultParameters: false
    ignoreDataClasses: true
  TooManyFunctions:
    active: true
    excludes: ["**/test/**", "**/androidTest/**"]
    thresholdInFiles: 15
    thresholdInClasses: 15

empty-blocks:
  active: true
  EmptyFunctionBlock:
    active: true
    ignoreOverridden: false

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: true
    excludes: ["**/test/**", "**/androidTest/**"]

formatting:
  active: true
  android: false
  autoCorrect: true
  MaximumLineLength:
    active: true
    maxLineLength: 120
  NoUnusedImports:
    active: true
    autoCorrect: true
  FinalNewline:
    active: true
    autoCorrect: true
  ModifierOrdering:
    active: true
    autoCorrect: true
  SpacingAroundColon:
    active: true
    autoCorrect: true
  SpacingAroundComma:
    active: true
    autoCorrect: true
  SpacingAroundOperators:
    active: true
    autoCorrect: true

naming:
  active: true
  ClassNaming:
    active: true
    classPattern: "[A-Z][a-zA-Z0-9]*"
  FunctionNaming:
    active: true
    excludes: ["**/test/**", "**/androidTest/**"]
    functionPattern: "^([a-z][a-zA-Z0-9]*)|(`.*`)$"
    ignoreAnnotated: ["Composable"]
  PackageNaming:
    active: true
    packagePattern: '^[a-z]+(\.[a-z][A-Za-z0-9]*)*$'
  VariableNaming:
    active: true
    variablePattern: "[a-z][A-Za-z0-9]*"

performance:
  active: true
  ArrayPrimitive:
    active: true
  ForEachOnRange:
    active: true
    excludes: ["**/test/**", "**/androidTest/**"]
  SpreadOperator:
    active: true
    excludes: ["**/test/**", "**/androidTest/**"]

potential-bugs:
  active: true
  AvoidReferentialEquality:
    active: true
    forbiddenTypePatterns:
      - "kotlin.String"
  DoubleMutabilityForCollection:
    active: true
  UnnecessaryNotNullOperator:
    active: true
  UnnecessarySafeCall:
    active: true

style:
  active: true
  MagicNumber:
    active: true
    excludes: ["**/test/**", "**/androidTest/**"]
    ignoreNumbers:
      - "-1"
      - "0"
      - "1"
      - "2"
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: false
    ignoreLocalVariableDeclaration: false
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    ignoreAnnotation: false
    ignoreNamedArgument: true
    ignoreEnums: false
    ignoreRanges: false
    ignoreExtensionFunctions: true
  MaxLineLength:
    active: true
    maxLineLength: 120
  ReturnCount:
    active: true
    max: 2
    excludedFunctions: [equals]
    excludeLabeled: false
    excludeReturnFromLambda: true
    excludeGuardClauses: false
  UnusedParameter:
    active: true
    allowedNames: "ignored|expected|serialVersionUID"
  UnusedPrivateClass:
    active: true
  UnusedPrivateMember:
    active: true
    allowedNames: "(_|ignored|expected|serialVersionUID)"
  VarCouldBeVal:
    active: true
  WildcardImport:
    active: true
    excludes: ["**/test/**", "**/androidTest/**"]
